# 极点五笔词库未占用的编码空间
# 都是首次出现的编码，权重范围 7000~5000
#
# 收录一些「知名景点」；
# 收录一些「城市名字」；
# 收录一些「中外名人」；
# 收录一些「品牌名字」；
# 收录一些「日常用语」；
# 收录一些「方言词汇」；
# 收录一些「古语词汇」；
# 收录一些「流行用语」；
# 等等。
# 对收录的每个词语都有做考量。
# 目标是，做一个良好的五笔拓展词库。
#
# --------------- 个别词汇的特别说明 ---------------
# cnyv 「巴郎」，新疆遍地「巴郎」
# upjg 「帝师」，古代皇帝或皇帝未登基前的老师。
# rgrp 「挟迫」，正确用法是「胁迫」。但很多地方用「挟迫」
# otnu 「熄屏」，正确用法是「息屏」，但很多地方用「熄屏」
#（1）增加 rqwt 「换作」
#（2）增加 rqwd 「换做」
#（3）正确用法是「换作」，但「换做」也广泛使用，故收录。
# qdyt 「独龙族」，中国的少数民族，主要分布在云南省怒江州。
# tmid 「微山湖」，淡水湖，位于山东和江苏的交界处。
# djid 「大明湖」，济南市的名胜。
# qupd 「乌兰察布」，内蒙古的地级市。
#（1）增加 ohww 「粘人」
#（2）增加 twww 「黏人」
#（3）两个词语都有广泛使用，故都收录。
# mpqi 「贝塞尔」，贝塞尔曲线，广泛应用于计算机图形学的参数曲线。
# hvhq 「眼眵」chī，「眼屎」的旧称。
# ymiu 「高洋」，南北朝高欢的次子。
# wrxq 「伯约」，三国猛将姜维的字。
# hhjg 「皮皮虾」
# jgha 「虾虎」，皮皮虾有的地方叫虾虎。
#（1）增加 kmxx 「吊丝」
#（2）增加 nkxx 「屌丝」
# ktfb 「咋地」，东北方言。
# rxnh 「掼蛋」，江苏的一种扑克玩法。
# enow 「肠粉」，广东的知名小吃。
# oief 「炒肝」，北京的知名小吃。
# hlft 「卤煮」，北京的知名小吃。
# gdfx 「玉龙雪山」，云南省丽江市的知名景名。
# utii 「六盘水」，贵州省下辖的地级市。
# bfia 「防城港」，广西省下辖的地级市。
# taps 「长宁」，上海市下辖的一个区。
# sayh 「横店」，浙江省东阳市的横店影视城。
# pstf 「宁德」，福建省下辖的地级市。
# slyp 「李国豪」，李小龙的儿子。
# xdux 「缅北」
# xdfm 「缅南」
